{% extends 'base.html' %}
{% load static %}
{% block content %}

    <h2>로그인</h2>
    {% if form.errors %}
        <p style="color: red;">아이디 또는 비밀번호가 잘못되었습니다.</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">로그인</button>
    </form>
    <p>아직 회원이 아니신가요? <a href="#">회원가입</a></p>


{% endblock %}
