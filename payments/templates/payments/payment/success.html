{% extends 'base.html' %}
{% load static %}

{% block content %}

<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="{% static 'style.css' %}" />
	<title>결제하기</title>
</head>
<div class="box_section" style="width: 600px">
    <img width="100px" src="https://static.toss.im/illusts/check-blue-spot-ending-frame.png" />
    <h2>결제가 완료되었습니다</h2>

    <div class="p-grid typography--p" style="margin-top: 50px">
        <div class="p-grid-col text--left"><b>결제금액</b></div>
        <div class="p-grid-col text--right">{{ response.totalAmount }}원</div>
    </div>
    
    <div class="p-grid typography--p" style="margin-top: 10px">
        <div class="p-grid-col text--left"><b>주문번호</b></div>
        <div class="p-grid-col text--right">{{ response.orderId }}</div>
    </div>
    
    <div class="p-grid typography--p" style="margin-top: 10px">
        <div class="p-grid-col text--left"><b>결제시간</b></div>
        <div class="p-grid-col text--right">{{ response.approvedAt }}</div>
    </div>

    {% if response.card %}
    <div class="p-grid typography--p" style="margin-top: 10px">
        <div class="p-grid-col text--left"><b>카드번호</b></div>
        <div class="p-grid-col text--right">{{ response.card.number }}</div>
    </div>
    
    <div class="p-grid typography--p" style="margin-top: 10px">
        <div class="p-grid-col text--left"><b>카드종류</b></div>
        <div class="p-grid-col text--right">{{ response.card.cardType }}</div>
    </div>
    {% endif %}

    <div class="p-grid" style="margin-top: 30px">
        <button class="button p-grid-col5">
		<a href="{% url 'fiton:center_detail' pk=center.id %}">
            센터 페이지로 이동
			</a>
        </button>
    </div>
</div>
{% endblock %}
