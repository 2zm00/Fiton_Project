{% extends 'base.html' %}
{% block content %}
<div class="max-w-2xl mx-auto px-4 py-8">
    <div class="bg-white rounded-lg shadow-sm p-8">
        <div class="text-center mb-8">
            <div class="flex justify-center mb-6">
                <img class="w-24 h-24" src="https://static.toss.im/lotties/error-spot-no-loop-space-apng.png" alt="결제실패" />
            </div>
            <h2 class="text-2xl font-bold text-gray-900">결제를 실패했어요</h2>
        </div>

        <div class="space-y-4 border-t border-gray-200 pt-6">
            <!-- 에러메시지 -->
            <div class="flex justify-between items-center">
                <span class="text-gray-600 font-medium">에러메시지</span>
                <span class="text-gray-900">{{ error_message }}</span>
            </div>

            <!-- 에러코드 -->
            <div class="flex justify-between items-center">
                <span class="text-gray-600 font-medium">에러코드</span>
                <span class="text-gray-900">{{ error_code }}</span>
            </div>
        </div>

        <!-- 버튼 그룹 -->
        <div class="grid grid-cols-2 gap-4 mt-8">
            <button onclick="location.href='https://docs.tosspayments.com/guides/payment/integration';" 
                    class="w-full bg-black text-white py-3 px-4 rounded-lg hover:bg-gray-800 transition-colors duration-200">
                연동 문서
            </button>
            <button onclick="location.href='https://discord.gg/A4fRFXQhRu';" 
                    class="w-full bg-blue-50 text-blue-600 py-3 px-4 rounded-lg hover:bg-blue-100 transition-colors duration-200">
                실시간 문의
            </button>
        </div>
    </div>
</div>
{% endblock %}
