{% extends 'base.html' %}
{% block content %}
<div class="max-w-3xl mx-auto px-4 py-8">
    <div class="bg-white rounded-lg shadow-sm p-8 animate-fadeIn">
        <!-- 헤더 섹션 -->
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-2xl font-bold text-gray-900">회원권 상세 정보</h1>
            {% if user.role == 'centerowner' and center.owner.user == user %}
            <div class="flex gap-3">
                <a href="{% url 'fiton:membership_modify' center_pk=center.pk membership_pk=membership.pk %}" 
                   class="inline-flex items-center px-4 py-2 rounded-full bg-blue-600 text-white hover:bg-blue-700 transition-colors duration-200">
                    수정
                </a>
                <a href="{% url 'fiton:membership_delete' center_pk=center.pk membership_pk=membership.pk %}" 
                   class="inline-flex items-center px-4 py-2 rounded-full bg-red-600 text-white hover:bg-red-700 transition-colors duration-200">
                    삭제
                </a>
            </div>
            {% endif %}
        </div>

        <!-- 상세 정보 섹션 -->
        <div class="bg-gray-50 rounded-lg p-6">
            <div class="bg-white rounded-lg p-6 mb-6">
                <div class="divide-y divide-gray-200">
                    <div class="py-4 flex">
                        <span class="w-32 text-gray-600 font-medium">센터 이름</span>
                        <span class="flex-1 text-gray-900">{{ membership.center.name }}</span>
                    </div>
                    <div class="py-4 flex">
                        <span class="w-32 text-gray-600 font-medium">회원권 이름</span>
                        <span class="flex-1 text-gray-900">{{ membership.name }}</span>
                    </div>
                    <div class="py-4 flex">
                        <span class="w-32 text-gray-600 font-medium">가격</span>
                        <span class="flex-1 text-blue-600 font-semibold">{{ membership.price }}원</span>
                    </div>
                    <div class="py-4 flex">
                        <span class="w-32 text-gray-600 font-medium">기간</span>
                        <span class="flex-1 text-gray-900">{{ membership.duration }}일</span>
                    </div>
                </div>
            </div>

            <!-- 버튼 -->
            <a href="{% url 'fiton:membership_list' pk=center.pk %}" 
               class="block w-full text-center py-3 px-4 rounded-full bg-gray-100 text-gray-800 hover:bg-gray-200 transition-colors duration-200">
                목록으로
            </a>
        </div>
    </div>
</div>
{% endblock %}
