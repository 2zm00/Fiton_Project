{% extends 'base.html' %}
{% block content %}
<form method="post">
    {% csrf_token %}

    <ul>
        {% for field in form %}
        <li>
            
            {{ field.label }}
            {{ field }} 
            
            
            {% if field.errors %}
                {{ field.errors }}
            {% endif %}
        </li>
        {% endfor %}
        </ul>
    <button type="summit">수정하기</button>
</form>


{% endblock %}
