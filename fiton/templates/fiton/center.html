{% extends 'base.html' %}
{% block content %}
<div class="center-container">
    <h1 class="center-title">센터 목록</h1>
    
    {% for center in center_list %}
    <div class="center-card">
        <h2 class="center-name">
            <a href="{% url 'fiton:center_detail' pk=center.id %}">{{ center.name }}</a>
        </h2>
        <p class="info-text">위치: {{ center.location }}</p>
        <div class="exercise-list">
            {% for exercise in center.exercise.all %}
                <span class="exercise-tag">{{ exercise }}</span>
            {% endfor %}
        </div>
    </div>
    {% endfor %}

    {% if user.role == 'centerowner' %}
    <div class="create-button-container">
        <a href="{% url 'fiton:center_create' %}" class="create-center-btn">센터 생성</a>
    </div>
    {% endif %}
</div>


<style>
    .center-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
    }

    .center-title {
        font-size: 34px;
        font-weight: 700;
        color: #1d1d1f;
        margin-bottom: 32px;
        text-align: center;
    }

    .center-card {
        background: #fff;
        border-radius: 16px;
        padding: 24px;
        margin-bottom: 16px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        transition: transform 0.2s ease;
        cursor: pointer;
    }

    .center-card:hover {
        transform: scale(1.02);
    }

    .center-name {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 12px;
    }

    .center-name a {
        color: #1d1d1f;
        text-decoration: none;
    }

    .info-text {
        font-size: 17px;
        color: #86868b;
        margin: 8px 0;
        display: flex;
        align-items: center;
        position: relative;
        padding-left: 16px;
    }

    .info-text::before {
        content: '';
        position: absolute;
        left: 0;
        width: 6px;
        height: 6px;
        background: #0066cc;
        border-radius: 50%;
    }

    .exercise-list {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        margin-top: 12px;
    }

    .exercise-tag {
        background: #f5f5f7;
        padding: 6px 12px;
        border-radius: 20px;
        font-size: 14px;
        color: #1d1d1f;
    }

    .create-button-container {
        text-align: center;
        margin-top: 32px;
    }

    .create-center-btn {
        display: inline-block;
        background: #0066cc;
        color: white;
        padding: 12px 24px;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 600;
        transition: background-color 0.2s ease;
    }

    .create-center-btn:hover {
        background: #004999;
        color: white;
    }
</style>
{% endblock %}
