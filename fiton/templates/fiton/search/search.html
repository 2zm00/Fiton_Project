{% extends 'base.html' %}
{% block content %}
<div class="search-container">
    <form id="search-form" method="GET" action="{% url 'fiton:search' %}">
        <input 
            type="text" 
            name="q" 
            id="search-input"
            value="{{ query }}"
            placeholder="센터나 운동을 검색해보세요"
        >
    </form>
    
    <div id="search-results">
        {% for result in results %}
            <div class="search-item">
                <h3>{{ result.name }}</h3>
                <p>{{ result.address }}</p>
            </div>
        {% empty %}
            {% if query %}
                <p>검색 결과가 없습니다.</p>
            {% endif %}
        {% endfor %}
    </div>
</div>
{% endblock %}
