{% extends 'base.html' %}
{% block content %}
<div class="delete-membership">
    <h1 class="page-title">회원권 삭제</h1>
    
    <div class="delete-container">
        <div class="warning-icon">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="#ff3b30" stroke-width="2"/>
                <path d="M12 8V12" stroke="#ff3b30" stroke-width="2" stroke-linecap="round"/>
                <circle cx="12" cy="16" r="1" fill="#ff3b30"/>
            </svg>
        </div>
        
        <h2 class="delete-title">"{{ membership.name }}" 회원권을 삭제하시겠습니까?</h2>
        
        <p class="warning-text">
            이 작업은 되돌릴 수 없습니다.
        </p>
        
        <form method="POST" class="button-group">
            {% csrf_token %}
            <button type="submit" class="action-button delete">삭제하기</button>
            <a href="{% url 'fiton:membership_detail' center_pk=center.pk membership_pk=membership.pk %}" 
               class="action-button cancel">취소</a>
        </form>
    </div>
</div>

<style>
    .delete-membership {
        max-width: 600px;
        margin: 40px auto;
        padding: 32px;
        background: #fff;
        border-radius: 20px;
        box-shadow: 0 2px 12px rgba(0,0,0,0.05);
    }

    .page-title {
        font-size: 34px;
        font-weight: 700;
        color: #1d1d1f;
        margin-bottom: 32px;
        text-align: center;
    }

    .delete-container {
        background: #f5f5f7;
        border-radius: 16px;
        padding: 32px;
        text-align: center;
    }

    .warning-icon {
        margin-bottom: 24px;
    }

    .delete-title {
        font-size: 20px;
        font-weight: 600;
        color: #1d1d1f;
        margin-bottom: 16px;
    }

    .warning-text {
        font-size: 17px;
        color: #86868b;
        margin-bottom: 32px;
    }

    .button-group {
        display: flex;
        gap: 16px;
        justify-content: center;
    }

    .action-button {
        padding: 12px 24px;
        border-radius: 980px;
        text-align: center;
        text-decoration: none;
        font-size: 17px;
        font-weight: 500;
        transition: all 0.2s ease;
        border: none;
        cursor: pointer;
        min-width: 120px;
    }

    .action-button.delete {
        background: #ff3b30;
        color: #fff;
    }

    .action-button.cancel {
        background: #f5f5f7;
        color: #1d1d1f;
    }

    .action-button:hover {
        transform: scale(1.02);
    }

    .action-button.delete:hover {
        background: #ff2d55;
    }

    .action-button.cancel:hover {
        background: #e5e5e5;
    }
</style>
{% endblock %}
