{% extends 'base.html' %}
{% block content %}
<div class="max-w-xl mx-auto px-4 py-8">
    <div class="bg-white rounded-lg shadow-sm p-8 animate-fadeIn">
        <h1 class="text-2xl font-bold text-gray-900 text-center mb-8">회원권 삭제</h1>
        
        <div class="bg-gray-50 rounded-lg p-8">
            <div class="flex justify-center mb-6">
                <svg class="w-12 h-12 text-red-500" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="currentColor" stroke-width="2"/>
                    <path d="M12 8V12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    <circle cx="12" cy="16" r="1" fill="currentColor"/>
                </svg>
            </div>
            
            <h2 class="text-xl font-semibold text-gray-900 text-center mb-3">
                "{{ membership.name }}" 회원권을 삭제하시겠습니까?
            </h2>
            
            <p class="text-gray-600 text-center mb-8">
                이 작업은 되돌릴 수 없습니다.
            </p>
            
            <form method="POST" class="flex justify-center gap-4">
                {% csrf_token %}
                <button type="submit" 
                        class="px-6 py-2 bg-red-500 text-white rounded-full hover:bg-red-600 transition-colors duration-200">
                    삭제하기
                </button>
                <a href="{% url 'fiton:membership_detail' center_pk=center.pk membership_pk=membership.pk %}" 
                    class="px-6 py-2 bg-gray-100 text-gray-800 rounded-full hover:bg-gray-200 transition-colors duration-200">
                    취소
                </a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
