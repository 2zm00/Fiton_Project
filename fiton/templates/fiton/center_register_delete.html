{% extends 'base.html' %}
{% block content %}
<div class="unregister-container">
    <h1 class="unregister-title">센터 등록 해지</h1>
    
    <div class="confirmation-box">
        <p class="confirmation-text">{{ center.name }}에서 등록을 해지하시겠습니까?</p>
        
        <form method="post" class="unregister-form" action="{% url 'fiton:center_register_delete' %}" >
            {% csrf_token %}
            <div class="button-group">
                <button type="submit" class="unregister-button">등록 해지</button>
                <a href="{% url 'fiton:center_detail' pk=center.pk %}" class="cancel-button">취소</a>
            </div>
        </form>
    </div>
</div>

<style>
    .unregister-container {
        max-width: 600px;
        margin: 40px auto;
        padding: 32px;
        background: #fff;
        border-radius: 20px;
        box-shadow: 0 2px 12px rgba(0,0,0,0.05);
    }

    .unregister-title {
        font-size: 28px;
        font-weight: 600;
        color: #1d1d1f;
        margin-bottom: 32px;
        text-align: center;
    }

    .confirmation-box {
        background: #f5f5f7;
        border-radius: 16px;
        padding: 24px;
        text-align: center;
    }

    .confirmation-text {
        font-size: 17px;
        color: #1d1d1f;
        margin-bottom: 24px;
    }

    .button-group {
        display: flex;
        gap: 16px;
        justify-content: center;
    }

    .unregister-button, .cancel-button {
        padding: 12px 24px;
        border-radius: 980px;
        font-size: 17px;
        font-weight: 500;
        transition: all 0.2s ease;
        border: none;
        cursor: pointer;
    }

    .unregister-button {
        background: #ff3b30;
        color: #fff;
    }

    .cancel-button {
        background: #f5f5f7;
        color: #1d1d1f;
        text-decoration: none;
    }

    .unregister-button:hover {
        background: #ff2d55;
        transform: scale(1.02);
    }

    .cancel-button:hover {
        background: #e5e5e5;
        transform: scale(1.02);
    }
</style>
{% endblock %}
