{% extends 'base.html' %}
{% block content %}
<div class="modify-membership">
    <h1 class="page-title">회원권 수정</h1>
    
    <div class="form-container">
        <form method="POST">
            {% csrf_token %}
            {% for field in form %}
            <div class="form-group">
                <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                <div class="error-message">
                    {{ field.errors }}
                </div>
                {% endif %}
            </div>
            {% endfor %}
            
            <div class="button-group">
                <button type="submit" class="action-button submit">수정하기</button>
                <a href="{% url 'fiton:membership_detail' center_pk=center.pk membership_pk=membership.pk %}" 
                   class="action-button cancel">취소</a>
            </div>
        </form>
    </div>
</div>

<style>
    .modify-membership {
        max-width: 800px;
        margin: 40px auto;
        padding: 32px;
        background: #fff;
        border-radius: 20px;
        box-shadow: 0 2px 12px rgba(0,0,0,0.05);
    }

    .page-title {
        font-size: 34px;
        font-weight: 700;
        color: #1d1d1f;
        margin-bottom: 32px;
        text-align: center;
    }

    .form-container {
        background: #f5f5f7;
        border-radius: 16px;
        padding: 24px;
    }

    .form-group {
        margin-bottom: 24px;
    }

    .form-label {
        display: block;
        font-size: 17px;
        font-weight: 500;
        color: #1d1d1f;
        margin-bottom: 8px;
    }

    .form-group input, 
    .form-group select, 
    .form-group textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #d2d2d7;
        border-radius: 12px;
        font-size: 17px;
        color: #1d1d1f;
        background: #fff;
        transition: all 0.2s ease;
    }

    .form-group input:focus, 
    .form-group select:focus, 
    .form-group textarea:focus {
        outline: none;
        border-color: #0066cc;
        box-shadow: 0 0 0 4px rgba(0,102,204,0.1);
    }

    .error-message {
        color: #ff3b30;
        font-size: 14px;
        margin-top: 8px;
    }

    .button-group {
        display: flex;
        gap: 16px;
        margin-top: 32px;
    }

    .action-button {
        flex: 1;
        padding: 12px 24px;
        border-radius: 980px;
        text-align: center;
        text-decoration: none;
        font-size: 17px;
        font-weight: 500;
        transition: all 0.2s ease;
        border: none;
        cursor: pointer;
    }

    .action-button.submit {
        background: #0066cc;
        color: #fff;
    }

    .action-button.cancel {
        background: #f5f5f7;
        color: #1d1d1f;
    }

    .action-button:hover {
        transform: scale(1.02);
    }

    .action-button.submit:hover {
        background: #0055b3;
    }

    .action-button.cancel:hover {
        background: #e5e5e5;
    }
</style>
{% endblock %}
